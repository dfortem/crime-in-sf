<md-content>
	<md-list>
		<md-list-item>
			<div layout='row' flex>
				<div class='crime-title' flex><h3>Case Number</h3></div>
				<div class='crime-title' flex><h3>Date</h3></div>
				<div class='crime-title' flex><h3>Position</h3></div>
				<div class='crime-title' flex><h3>Crime Type</h3></div>
				<div class='crime-title' flex><h3>Accuracy</h3></div>
				<div class='crime-title' flex><h3>Description</h3></div>
			</div>
		</md-list-item>
		<md-divider></md-divider>
		<md-list-item ng-repeat="crime in $ctrl.crimes">
			<div layout='row' flex>
				<div class='crime-item' flex><p>{{crime.case_number}}</p></div>
				<div class='crime-item' flex><p>{{crime.date_time | date:short}}</p></div>
				<div class='crime-item' flex><p>[{{crime.lng}}, {{crime.lat}}]</p></div>
				<div class='crime-item' flex><p>{{crime.crime_type}}</p></div>
				<div class='crime-item' flex><p>{{crime.accuracy}}</p></div>
				<div class='crime-item' flex><p>{{crime.description}}</p></div>
			</div>
		</md-list-item>
	</md-list>
</md-content>
